<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYT Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Container Wrapper -->
  <div class="container">

    <!-- Using a jumbotron to wrap the h1 -->
    <div class="jumbotron">
      <h1 class="centerText"><i class="fas fa-newspaper"></i> New York Times Search</h1>
    </div>
  
  <!-- Start of main content -->  
  <main>
    <h3 class="formHeader"><strong><i class="fa  fa-list-alt"></i> Search Parameters</strong></h3>
      <!-- Main form -->
      <form class="formStyle">
        <div class="form-group">
          <label for="searchInput">Search Term:</label>
          <input type="search" class="form-control" id="searchInput">
        </div>
        <div class="form-group">
          <label for="numOfRecords">Number of Records to Retrieve:</label>
          <input type="number" class="form-control" id="numOfRecords">
        </div>
        <div class="form-group">
          <label for="startYear">Start Year (Optional):</label>
          <input type="text" class="form-control" id="startYear">
        </div>
        <div class="form-group">
          <label for="endYear">End Year (Optional):</label>
          <input type="search" class="form-control" id="endYear">
        </div>
        <button type="submit" class="btn btn-secondary" id="searchBtn"><i class="fa fa-search"></i> Search</button>
        <button type="button" class="btn btn-secondary" id="clearBtn"><i class="fa fa-trash"></i> Clear Results</button>
      </form>


    </main>
  </div>
</body>
</html>
